<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Mais testes</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="5">
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" required value="2025-05">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
           <input type="submit" value="Enviar"> 
           <input type="reset" value="Limpar">
        </p>
       

    </form>
</body>
</html>
<!-- input type="number" é usado pra digitar só números -->
<!-- min="0" max="10" significa que o mínimo é o número 0 e o máximo 10 -->
<!-- step é usado no input para dizer de quanto em quanto o número vai andar, ex 0.5 vai ser de 0.5 a 1 de 1 a 1.5 e ai vai  -->
<!-- o value vai escrever na caixa de resposta mas é diferente do placeholder -->
