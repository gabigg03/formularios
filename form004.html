<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo@hotmail.com">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" placeholder="xxxxx-xxxx">
            </p>
            <p>
                <label for="iano">Em que ano você nasceu: </label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade: </label>
                <output id="iidade">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
